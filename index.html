<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="start-menu">
            <h2 id="welcome">Welcome To The Game</h2>
            
            <div id="choose-opponent">
                <h3>Choose oppoent:</h3>
                <button id="opponent-computer" onclick="">Computer</button>
                <button id="opponent-human" onclick="">Human</button>
            </div>

            <div id="choose-symbol">
                <h3>Choose your symbol:</h3>
                <button id="symbol-cross" onclick="">X</button>
                <button id="symbol-circle" onclick="">O</button>
            </div>

            <div id="choose-starting-player-computer">
                <h3>Choose Starting Player:</h3>
                <button id="starting-human">You</button>
                <button id="starting-computer">Computer</button>
            </div>

            <div id="choose-starting-player">
                <h3>Choose Starting Player</h3>
                <button id="starting-p1">X</button>  
                <button id="starting-p2">O</button>  
            </div>

            <div id="choose-level">
                <h3>Select Level:</h3>
                <button id="level-easy">Easy</button>
                <button id="level-medium">Medium</button>
                <button id="level-hard">Hard</button>
            </div>

            <div id="start-button">
                <button id="start-game">Start Game</button>
            </div>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
