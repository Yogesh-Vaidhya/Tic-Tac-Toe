<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="start-menu">
            <h2 id="welcome">Welcome To The Game</h2>
            
            <div id="choose-opponent">
                <h3>Choose oppoent:</h3>
                <button id="opponent-computer" onclick="ChoosePlayer(false)">Computer</button>
                <button id="opponent-human" onclick="ChoosePlayer(true)">Human</button>
            </div>

            <div id="choose-symbol">
                <h3>Choose your symbol:</h3>
                <button id="symbol-cross" onclick="ChooseSymbol(true)">X</button>
                <button id="symbol-circle" onclick="ChooseSymbol(false)">O</button>
            </div>

            <div id="choose-starting-player-computer">
                <h3>Choose Starting Player:</h3>
                <button id="starting-human" onclick="ChooseStartingPlayer(true)">You</button>
                <button id="starting-computer" onclick="ChooseStartingPlayer(false)">Computer</button>
            </div>

            <div id="choose-starting-player">
                <h3>Choose Starting Player</h3>
                <button id="starting-p1" onclick="ChooseStartingPlayer(true)">X</button>  
                <button id="starting-p2" onclick="ChooseStartingPlayer(false)">O</button>  
            </div>

            <div id="choose-level">
                <h3>Select Level:</h3>
                <button id="level-easy" onclick="ChooseLevel(false)">Easy</button>
                <button id="level-hard" onclick="ChooseLevel(true)">Hard</button>
            </div>

            <div id="start-button">
                <button id="start-game" onclick="StartGame()">Start Game</button>
            </div>
        </div>

        <!-- Tic Tac Toe Board -->
        <div class="start-playing">
            <h2 id="playing"> Lets play !!</h2>
            <div>
                <table align="center">
                    <tr>
                        <td><div class="box" id='0'>X</div></td>
                        <td><div class="box" id='1'>X</div></td>
                        <td><div class="box" id='2'>X</div></td>
                    </tr>
                    <tr>
                        <td><div class="box" id='3'>X</div></td>
                        <td><div class="box" id='4'>X</div></td>
                        <td><div class="box" id='5'>X</div></td>
                    </tr>
                    <tr>
                        <td><div class="box" id='6'>X</div></td>
                        <td><div class="box" id='7'>X</div></td>
                        <td><div class="box" id='8'>X</div></td>
                    </tr>
                    <tr>
                        <td><div class="score" id="player1"><p>Player1</p></div></td>
                        <td><div class="score"><p>Tie</p></div></td>
                        <td><div class="score" id="player2"><p>Player2</p></div></td>
                    </tr>
                    <tr>
                        <td><div class="score" id="p1"><p>0</p></div></td>
                        <td><div class="score" id="tie"><p>0</p></div></td>
                        <td><div class="score" id="p2"><p>0</p></div></td>
                    </tr>
                </table>
            </div>
            <div id="utility">
                <button id="suggested-move" onclick=""> Need Help ?</button>
                <button id="back" onclick="Back()">Back</button>
                <button id="reset" onclick="Reset()">Reset</button>
            </div>
        </div>
        <div id="message">
            <h2></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
